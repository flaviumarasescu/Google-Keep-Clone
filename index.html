<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Google Keep Clone</title>

  </head>
  <body>
    <header class="top-nav-bar">
      <div class="search-box">
        <input type="text" class="search-box-input" />
        <span class="search-box-icon"><i class="fa fa-search"></i></span>
      </div>
    </header>

    <div id="notes">
      <div id class="create-note">
        <input type="text" placeholder="Title" class="fadeOut create-note-title"></input>
        <textarea placeholder="Take a note..." class="create-note-content"></textarea>
        <div class="fadeOut create-note-footer">
          <div class="create-note-footer-color">Color
            <div class="create-note-footer-color-select">
              <div class="pick-color" data-id="1"></div>
              <div class="pick-color" data-id="2"></div>
              <div class="pick-color" data-id="3"></div>
              <div class="pick-color" data-id="4"></div>
              <div class="pick-color" data-id="5"></div>
            </div>
          </div>
          <div class="create-note-cancel">Cancel</div>
        </div>
      </div>
      
      <div class="crud-note">
      </div>
    </div>

    
    <div class="create-note-modal">
    </div>

    <script src="script.js"></script>
  </body>
</html>
